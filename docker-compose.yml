version: "3.9"

# File cấu hình đầy đủ cho môi trường local development
# Sử dụng: docker compose -f docker-compose.local.yml up

services:
  mysql:
    build: ./services/mysql
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-laravel}
      MYSQL_USER: ${MYSQL_USER:-laravel}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-laravel}
    networks:
      - app_network

  redis:
    build: ./services/redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - app_network

  minio:
    build: ./services/minio
    ports:
      - "9001:9001"
      - "9090:9090"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    volumes:
      - minio_data:/data
    command: server /data --address ":9001" --console-address ":9090"
    networks:
      - app_network

  rabbitmq:
    build: ./services/rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_DEFAULT_USER:-rabbitmq}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_DEFAULT_PASS:-rabbitmq}
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - app_network

  proxy:
    build: ./shared/proxy
    container_name: nginx-proxy
    ports:
      - "80:80"
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro
      - ./shared/proxy/conf.d:/etc/nginx/conf.d
      - nginx_certs:/etc/nginx/certs
      - nginx_vhost:/etc/nginx/vhost.d
      - nginx_html:/usr/share/nginx/html
    environment:
      DEFAULT_HOST: ${DEFAULT_HOST:-corexhub-local.com}
    labels:
      - "com.github.jrcs.letsencrypt_nginx_proxy_companion.nginx_proxy"
    networks:
      - app_network

volumes:
  mysql_data:
  redis_data:
  minio_data:
  rabbitmq_data:
  nginx_certs:
  nginx_vhost:
  nginx_html:
  nginx_acme:

networks:
  app_network:
    name: app_network
